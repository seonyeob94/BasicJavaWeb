<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/ServletTest/login.do" method="post">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" id="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="pw"></td>
			</tr>
			
			<tr>
				<td>아이디 저장</td>
				<td><input type="checkbox" name="saveId" id="saveId" value="save"></td>
			</tr>
		</table>
		<input type="submit" value="로그인">
	</form>
	<script>
		let cookies = document.cookie.split("; ");
		let saveId = "";

		cookies.forEach(cookie => {
			let [name, value] = cookie.split("=");
			if(name == 'id'){
				saveId = value;
			}

		});
		if(saveId){
			document.getElementById("id").value = saveId;
			document.getElementById("saveId").checked = true;
		}
	</script>
</body>
</html>
